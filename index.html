<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>七夕快乐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: "微软雅黑", sans-serif;
      background: linear-gradient(to right, pink, lightyellow);
      position: relative;
    }

    /* 中间文字 */
    h1 {
      font-size: 6vw;
      color: crimson;
      text-align: center;
      animation: fadein 2s ease-in-out, blink 1s infinite;
      margin: 5vw 0 2vw 0;
    }

    p {
      font-size: 4vw;
      color: #444;
      text-align: center;
      animation: fadein 3s ease-in-out;
      margin: 0 5vw 3vw 5vw;
      cursor: pointer;
    }

    /* 闪烁 */
    @keyframes fadein {
      from { opacity: 0; transform: translateY(2vh); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { color: crimson; }
      50% { color: deeppink; }
    }

    /* 漂浮爱心 */
    .floating-heart, .click-heart {
      position: absolute;
      font-size: 4vw;
      opacity: 0.7;
      pointer-events: none;
      animation: floatHeart linear forwards;
    }

    @keyframes floatHeart {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-20vh) translateX(10vw) rotate(360deg); opacity: 0; }
    }

    /* 星星 */
    .star {
      position: absolute;
      font-size: 2vw;
      color: gold;
      animation: twinkle 2s infinite alternate;
      pointer-events: none;
    }
    @keyframes twinkle { from {opacity:0.3} to {opacity:1} }

    /* 音乐按钮 */
    #music-btn {
      position: fixed;
      top: 2vw;
      right: 2vw;
      width: 12vw;
      height: 12vw;
      background: url('music-icon.png') no-repeat center/contain;
      cursor: pointer;
      transition: transform 0.5s linear;
    }
    #music-btn.playing {
      animation: rotate 2s linear infinite;
    }
    @keyframes rotate { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

    /* 留言框 */
    #message-box {
      position: fixed;
      bottom: 5vw;
      width: 80vw;
      left: 10vw;
      padding: 2vw;
      border: 2px solid deeppink;
      border-radius: 2vw;
      background: rgba(255,255,255,0.8);
      font-size: 4vw;
    }

    /* 心动计数 */
    #love-counter {
      position: fixed;
      top: 16vw;
      right: 2vw;
      font-size: 4vw;
      color: deeppink;
    }

  </style>
</head>
<body>

  <h1>❤️ 亲爱的，七夕快乐 ❤️</h1>
  <p id="text-switch">感谢你打破我缄默不语的夏</p>

  <!-- 背景音乐 -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <!-- 音乐按钮 -->
  <div id="music-btn"></div>

  <!-- 心动计数 -->
  <div id="love-counter">💖 0</div>

  <!-- 留言框 -->
  <textarea id="message-box" placeholder="在这里写下你的留言吧~"></textarea>

  <script>
    // 文本点击切换
    const texts = [
      "感谢你打破我缄默不语的夏",
      "你是我最温暖的光",
      "遇见你是最浪漫的奇迹",
      "愿我们的每一天都像七夕一样甜"
    ];
    let idx = 0;
    const textSwitch = document.getElementById("text-switch");
    textSwitch.addEventListener("click", ()=>{
      idx = (idx + 1) % texts.length;
      textSwitch.innerText = texts[idx];
    });

    // 漂浮爱心点击生成
    const loveCounter = document.getElementById("love-counter");
    let loveCount = 0;
    document.addEventListener("click", function(e){
      const heart = document.createElement("div");
      heart.className = "click-heart";
      heart.style.left = e.clientX + "px";
      heart.style.top = e.clientY + "px";
      heart.innerText = "💖";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),4000);

      loveCount++;
      loveCounter.innerText = `💖 ${loveCount}`;

      // 播放音乐
      const music = document.getElementById("bg-music");
      if(music.paused) music.play();
      document.getElementById("music-btn").classList.add("playing");
    });

    // 自动漂浮爱心
    function createFloatingHeart(){
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = "💞";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.animationDuration = (4 + Math.random()*3) + "s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),7000);
    }
    setInterval(createFloatingHeart, 800);

    // 随机漂浮星星
    function createStar(){
      const star = document.createElement("div");
      star.className = "star";
      star.innerText = "⭐";
      star.style.left = Math.random()*100 + "vw";
      star.style.top = Math.random()*100 + "vh";
      star.style.fontSize = (2 + Math.random()*2) + "vw";
      document.body.appendChild(star);
      setTimeout(()=>star.remove(),5000);
    }
    setInterval(createStar, 1000);

    // 音乐按钮控制
    const musicBtn = document.getElementById("music-btn");
    const bgMusic = document.getElementById("bg-music");
    musicBtn.addEventListener("click", ()=>{
      if(bgMusic.paused){
        bgMusic.play();
        musicBtn.classList.add("playing");
      } else {
        bgMusic.pause();
        musicBtn.classList.remove("playing");
      }
    });

  </script>
</body>
</html>
