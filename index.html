<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>七夕快乐</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, pink, lightyellow);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "微软雅黑", sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 48px;
      color: crimson;
      margin: 10px;
      animation: fadein 2s ease-in-out, blink 1s infinite;
    }

    p {
      font-size: 20px;
      color: #444;
      margin-top: 5px;
      animation: fadein 3s ease-in-out;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { color: crimson; }
      50% { color: deeppink; }
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }

    .floating-heart {
      position: absolute;
      font-size: 16px;
      opacity: 0.7;
      animation: floatHeart linear infinite;
    }

    @keyframes floatHeart {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-50px) translateX(50px) rotate(360deg); opacity: 0; }
    }

    .star {
      position: absolute;
      font-size: 12px;
      color: gold;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>❤️ 亲爱的，七夕快乐 ❤️</h1>
  <p>遇见你，是我最浪漫的奇迹~</p>

  <script>
    // 点击出现小爱心
    document.addEventListener("click", function(e) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = e.clientX + "px";
      heart.style.top = e.clientY + "px";
      heart.innerText = "💖";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    });

    // 自动生成漂浮小爱心
    function createFloatingHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = "💞";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createFloatingHeart, 500);

    // 随机飘落小星星
    function createStar() {
      const star = document.createElement("div");
      star.className = "star";
      star.innerText = "⭐";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.fontSize = 8 + Math.random() * 12 + "px";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }
    setInterval(createStar, 800);
  </script>
</body>
</html>
