<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>七夕快乐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: "微软雅黑", sans-serif;
      background: linear-gradient(to right top, #ffb6c1, #fddde6, #e6e6fa, #d6f0ff);
      position: relative;
    }

    /* 标题文字 */
    h1 {
      font-size: clamp(24px, 6vw, 40px);
      color: crimson;
      text-align: center;
      animation: fadein 2s ease-in-out, blink 1s infinite;
      margin: 8vh 0 2vh 0;
    }

    p {
      font-size: clamp(16px, 4vw, 24px);
      color: #444;
      text-align: center;
      animation: fadein 3s ease-in-out;
      margin: 0 8vw 3vh 8vw;
      cursor: pointer;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(2vh); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes blink {
      0%, 100% { color: crimson; }
      50% { color: deeppink; }
    }

    /* 漂浮爱心 */
    .floating-heart, .click-heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.7;
      pointer-events: none;
      animation: floatHeart linear forwards;
    }
    @keyframes floatHeart {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }

    /* 星星 */
    .star {
      position: absolute;
      color: gold;
      animation: twinkle 2s infinite alternate;
      pointer-events: none;
    }
    @keyframes twinkle { from {opacity:0.3} to {opacity:1} }

    /* 音乐按钮 */
    #music-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 48px;
      height: 48px;
      background: url('music-icon.png') no-repeat center/contain;
      cursor: pointer;
    }
    #music-btn.playing { animation: rotate 2s linear infinite; }
    @keyframes rotate { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

    /* 留言框 */
    #message-box {
      position: fixed;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 500px;
      padding: 10px;
      border: 2px solid deeppink;
      border-radius: 12px;
      background: rgba(255,255,255,0.85);
      font-size: clamp(14px, 4vw, 18px);
      resize: none;
    }

    /* 心动计数 */
    #love-counter {
      position: fixed;
      top: 70px;
      right: 12px;
      font-size: clamp(14px, 4vw, 20px);
      color: deeppink;
    }
  </style>
</head>
<body>
  <h1>❤️ 亲爱的，七夕快乐 ❤️</h1>
  <p id="text-switch">感谢你打破我缄默不语的夏</p>

  <!-- 背景音乐 -->
  <audio id="bg-music" loop playsinline>
    <source src="music.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <!-- 音乐按钮 -->
  <div id="music-btn"></div>

  <!-- 心动计数 -->
  <div id="love-counter">💖 0</div>

  <!-- 留言框 -->
  <textarea id="message-box" placeholder="在这里写下你的留言吧~"></textarea>

  <script>
    // 文本切换
    const texts = [
      "感谢你打破我缄默不语的夏",
      "你是我最温暖的光",
      "遇见你是最浪漫的奇迹",
      "愿我们的每一天都像七夕一样甜"
    ];
    let idx = 0;
    const textSwitch = document.getElementById("text-switch");
    textSwitch.addEventListener("click", ()=>{
      idx = (idx + 1) % texts.length;
      textSwitch.innerText = texts[idx];
    });

    // 点击爱心 + 播放音乐
    const loveCounter = document.getElementById("love-counter");
    let loveCount = 0;
    document.addEventListener("click", (e)=>{
      const heart = document.createElement("div");
      heart.className = "click-heart";
      heart.style.left = e.clientX + "px";
      heart.style.top = e.clientY + "px";
      heart.innerText = "💖";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),4000);

      loveCount++;
      loveCounter.innerText = `💖 ${loveCount}`;

      const music = document.getElementById("bg-music");
      if(music.paused) music.play();
      document.getElementById("music-btn").classList.add("playing");
    });

    // 自动漂浮爱心
    function createFloatingHeart(){
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = "💞";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.animationDuration = (5 + Math.random()*3) + "s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),8000);
    }
    setInterval(createFloatingHeart, 1000);

    // 星星
    function createStar(){
      const star = document.createElement("div");
      star.className = "star";
      star.innerText = "⭐";
      star.style.left = Math.random()*100 + "vw";
      star.style.top = Math.random()*100 + "vh";
      star.style.fontSize = (12 + Math.random()*8) + "px";
      document.body.appendChild(star);
      setTimeout(()=>star.remove(),5000);
    }
    setInterval(createStar, 1200);

    // 音乐按钮手动控制
    const musicBtn = document.getElementById("music-btn");
    const bgMusic = document.getElementById("bg-music");
    musicBtn.addEventListener("click", ()=>{
      if(bgMusic.paused){
        bgMusic.play();
        musicBtn.classList.add("playing");
      } else {
        bgMusic.pause();
        musicBtn.classList.remove("playing");
      }
    });

    // 💌 留言保存功能
    const messageBox = document.getElementById("message-box");

    // 打开页面时加载本地保存的留言
    const savedMessage = localStorage.getItem("loverMessage");
    if(savedMessage){
      messageBox.value = savedMessage;
    }

    // 输入时保存到 localStorage
    messageBox.addEventListener("input", ()=>{
      localStorage.setItem("loverMessage", messageBox.value);
    });
  </script>
</body>
</html>
